<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>With Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
</head>

<body>

	<div class="container">

		<div class="row">
			<div id="tagName" align="center">
				<!-- Tage link -->
			</div>
		</div>

		<div align="right" class="row">
			<a id="first">First</a> <a id="previous">Previous</a> <span
				id="currentPage" class="badge">1/10</span> <a id="next">Next</a> <a
				id="last">Last</a>
		</div>

		<div class="row">
			<!-- Left side navigation for comments -->
			<div class="col-md-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							Comments
							<!-- <span class="badge">Comments</span> -->
						</h3>
					</div>
					<div id="comments" class="panel-body">
						<!-- Comments here -->
					</div>
				</div>
			</div>

			<!-- Main content  -->
			<div class="col-md-6">
				<!-- Tag description and name -->
				<div class="row">
					<div class="panel panel-info">
						<div class="panel-body">
							<div id="description" class="row">
								<!-- Description -->
							</div>
							<div id="tags" class="row">
								<!-- All tags -->
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel">
						<div class="panel-body">
							<div id="image_standard" class="row">
								<!-- standard image -->
							</div>
						</div>
					</div>
				</div>

			</div>

			<!-- Right side for images -->
			<div id="imagesDiv" class="col-md-3">

				<!-- Uploaded By -->
				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Uploaded by user</h3>
						</div>
						<div class="panel-body">
							<div id="user_info_profile" class="row">
								<!-- Profile Pic -->
							</div>
							<div id="user_info_name" class="row">
								<!-- Profile full Name -->
							</div>
						</div>
					</div>
				</div>

				<!-- Liked by  -->
				<div class="row">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Likes By</h3>
						</div>
						<div id="likesDiv" class="panel-body">
							<!-- likes by user profile pic with name -->
						</div>
					</div>
				</div>

				<!-- 				<div class="row">
					<div class="panel panel-info">
						<div class="panel-body">
							<div id="image_low_resolution" class="row">Low resolution image</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-info">
						<div class="panel-body">
							<div id="image_thumbnail" class="row">Thumb Nail image</div>
						</div>
					</div>
				</div>

 -->

			</div>
		</div>
		<!--  row close -->
	</div>
	<!-- container close -->

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src='js/context.js' type='text/javascript' charset='utf-8'></script>
</body>
</html>
